replicaCount: 1

image:
  repository: privatebin/nginx-fpm-alpine
  pullPolicy: IfNotPresent
  tag: ""

persistence:
  enabled: false
  capacity: 10Gi
  storageclassname: ""

# For More Information about config Options, take a look at [configmap.yaml](./template/configmap.yaml)
